<body>
    <main>
    <header>
	<p>Any queires or feedback please Complete and Submit (position relative 10px from top|-center)</p>

	<section>
	<h3>Please enter the following information: (form acton="http://year1.ccpdev.me/FormTest.php"
	method="get" or method-"post")</h3>
	<form action="http://year1.ccpdev.me/FormTest.php" method="get">
	<label for="first_name">First name: <span class="required">*</span></label>
	<input type="text" name="first_name" id="first_name" autofocus required><br>
	<label for="last_name">Last Name: <span class="required">*</span></label>
	<input type="text" name="last_name" id="Last_name" required><br>
	<label for="email">Email: <span class="required">*</span></label>
	<input type="email" name="email" id="email" required placeholder="johndoe@example.com">
	<br>
	<label for="gender">Gender: </label>
	<input type="radio" id="gender" name="gender" value="male">Male
	<input type="radio" id="gender" name="gender" value="female">Female
	<input type="radio" id="gender" name="gender" value="other" checked>Other<br>
	<label for="internet">Heard of us:</label>
	<fieldset>
	<input type="checkbox" id="internet" name="internet" value="internet" checked >Internet
	<input type="checkbox" class="marginl" id="hear" value="paper" name="paper">Newspaper
	<input type="checkbox" class="marginl" id="hear" value="friend" name="friend">Newspaper
	<input type="checkbox" class="marginl" id="hear" value="add" name="add">Others<br>
	</fieldset>
	<label for="message">Query:</label>
	<textarea cols="40" rows="6" id="messsage" name="message" placeholder="your message must be less than 200 characters" maxlength="200" ></textarea><br>
	<input type="submit" name="submit" id="button" value="submit">
	<input type="reset" name="reset" id="reset">
	</form>
	<p style="margin-left:138px;"> <span class="required"> *</span><em>indicates a field</em></p>
	</section>
